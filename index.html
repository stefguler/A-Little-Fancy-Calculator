<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script src="code/code.js" defer></script>
    <title>Just a Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="case-container">
        <div class="display-frame">
            <div class="display-container">
                <span>Some data will be shown here</span>
            </div>
        </div>
        <div class="key-container-frame">
            <div class="key-header-container">
                <div class="key-header-container-left">
                    <button class="help-button">help</button>
                </div>
                <div class="key-header-container-right">
                        <button class="del-button">del</button>
                        <button class="res-button">res</button>
                </div>
            </div>
            <div class="key-container">
                <ul>
                    <li><button id="ce" class="symbol">C</button></li>
                    <li><button id="brackets" class="symbol">()</button></li>
                    <li><button id="modulo" class="symbol">%</button></li>
                    <li><button id="dividor" class="symbol">รท</button></li>
                    <li><button id="seven">7</button></li>
                    <li><button id="eight">8</button></li>
                    <li><button id="nine">9</button></li>
                    <li><button id="multiply" class="symbol">x</button></li>
                    <li><button id="four">4</button></li>
                    <li><button id="five">5</button></li>
                    <li><button id="six">6</button></li>
                    <li><button id="minus" class="symbol">-</button></li>
                    <li><button id="one">1</button></li>
                    <li><button id="two">2</button></li>
                    <li><button id="three">3</button></li>
                    <li><button id="plus" class="symbol">+</button></li>
                    <li><button id="plus-minus">+/-</button></li>
                    <li><button id="zero">0</button></li>
                    <li><button id="dot">.</button></li>
                    <li><button id="equal">=</button></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <small>&copy by sDev Solutions 2022</small>
    </footer>
</body>
</html>
