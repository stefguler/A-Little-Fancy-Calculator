<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script src="code/code.js" defer></script>
    <title>Just a Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="helpbox"></div>
    <div class="case-container">
        <div class="display-frame">
            <div class="display-container">
                <span class='display'>Let me calculate this for you &#129299</span>
                <span class="currentValue"></span>
            </div>
        </div>
        <div class="key-container-frame">
            <div class="key-header-container">
                <div class="key-header-container-left">
                    <button class="help">help</button>
                </div>
                <div class="key-header-container-right">
                        <button class="del">del</button>
                        <button class="reset">C</button>
                </div>
            </div>
            <div class="key-container">
                <ul>
                    <li><button id="ce" class="softreset">CE</button></li>
                    <li><button id="brackets" class="operator">()</button></li>
                    <li><button id="%" class="operator">%</button></li>
                    <li><button id="/" class="operator">รท</button></li>
                    <li><button id="7" class="number">7</button></li>
                    <li><button id="8" class="number">8</button></li>
                    <li><button id="9" class="number">9</button></li>
                    <li><button id="*" class="operator">x</button></li>
                    <li><button id="4" class="number">4</button></li>
                    <li><button id="5" class="number">5</button></li>
                    <li><button id="6" class="number">6</button></li>
                    <li><button id="-" class="operator">-</button></li>
                    <li><button id="1" class="number">1</button></li>
                    <li><button id="2" class="number">2</button></li>
                    <li><button id="3" class="number">3</button></li>
                    <li><button id="+" class="operator">+</button></li>
                    <li><button id="plus-minus" class="symbol">+/-</button></li>
                    <li><button id="0" class="number">0</button></li>
                    <li><button id="dot" class="symbol">.</button></li>
                    <li><button id="=" class="print">=</button></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <small>&copy by sDev Solutions 2022</small>
    </footer>
</body>
</html>
