<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator UI</title>
</head>
<body>
    <header>
        <h1>Some Title</h1>
    </header>
    <div class="case-container">
        <div class="display-frame">
            <div class="display-container">
                <span>Some data will be shown here</span>
            </div>
        </div>
        <div class="key-frames">
            <div class="key-header-container">
                <ul>
                    <button class="delete-button">del</button>
                    <button class="reset-button">reset</button>
                    <button class="help-button">help</button>
                </ul>
            </div>
            <div class="key-main-container">
                <div class="operator-key-container-top">
                    <button class="ce">C</button>
                    <button class="brackets">()</button>
                    <button class="modulo">%</button>
                </div>
                <div class="operator-key-container-right">
                    <button class="dividor">รท</button>
                    <button class="multiplier">x</button>
                    <button class="minus">-</button>
                    <button class="plus">+</button>
                    <button calass="equal">=</button>
                </div>
                <div class="number-key-container">
                    <ul>
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                    </ul>
                </div>
                <div class="symbol-key-container">
                        <ul>
                            <button class="plus-minus">+/-</button>
                            <button class="zero">0</button>
                            <button class="dot">.</button>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>copyright by sDev Solutions 2022</small>
    </footer>
</body>
</html>
