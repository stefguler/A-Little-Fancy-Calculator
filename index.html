<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator UI</title>
</head>
<body>
    <header>
        <h1>Some Title</h1>
    </header>
    <div class="case-container">
        <div class="display-frame">
            <div class="display-container">
                <span>Some data will be shown here</span>
            </div>
        </div>
        <div class="key-frames">
            <div class="key-header-container">
                <ul>
                    <li><button class="delete-button">del</button></li>
                    <li><button class="reset-button">reset</button></li>
                    <li><button class="help-button">help</button></li>
                </ul>
            </div>
            <div class="key-main-container">
                <div class="operator-key-container-top">
                    <ul>
                        <li><button class="ce">C</button></li>
                        <li><button class="brackets">()</button></li>
                        <li><button class="modulo">%</button></li>
                    </ul>
                </div>
                <div class="operator-key-container-right">
                    <ul>
                        <li><button class="dividor">รท</button></li>
                        <li><button class="multiplier">x</button></li>
                        <li><button class="minus">-</button></li>
                        <li><button class="plus">+</button></li>
                        <li><button calass="equal">=</button></li>
                    </ul>
                </div>
                <div class="number-key-container">
                    <ul>
                        <li><button class="one">1</button></li>
                        <li><button class="two">2</button></li>
                        <li><button class="three">3</button></li>
                        <li><button class="four">4</button></li>
                        <li><button class="five">5</button></li>
                        <li><button class="six">6</button></li>
                        <li><button class="seven">7</button></li>
                        <li><button class="eight">8</button></li>
                        <li><button class="nine">9</button></li>
                    </ul>
                </div>
                <div class="symbol-key-container">
                    <ul>
                        <li><button class="plus-minus">+/-</button></li>
                        <li><button class="zero">0</button></li>
                        <li><button class="dot">.</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>copyright by sDev Solutions 2022</small>
    </footer>
</body>
</html>
